<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Jump Bros - GameSprout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .game-container { position: relative; width: 100%; padding-top: 56.25%; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 16px rgba(0,0,0,0.12);}
    .game-iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; background:#222; }
    .fullscreen-btn { position:absolute; bottom:16px; right:16px; z-index:10; background:#4299e1; color:#fff; border:none; padding:10px 22px; border-radius:8px; font-weight:600; cursor:pointer; transition:background 0.14s;}
    .fullscreen-btn:hover { background:#2b6cb0;}
    .loading-overlay { position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(245,245,245,0.98);display:flex;align-items:center;justify-content:center;z-index:50;font-size:1.4rem;font-weight:600;flex-direction:column;}
    .spinner { margin-bottom:20px; border:6px solid #e2e8f0;border-top:6px solid #4299e1;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;}
    @keyframes spin { 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <script>
  <nav class="navbar">
  <a href="index.html" style="display:flex;align-items:center;gap:8px;">
    <img src="images/logo.svg" alt="GameSprout Logo" class="logo">
    <span class="brand">GameSprout</span>
  </a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="favorites.html">Favorites</a>
    <a href="submit.html">Submit a Game</a>
  </div>
</nav>
  <main style="max-width:900px;margin:50px auto 0 auto;padding:0 20px;">
    <h1 style="text-align:center;">Super Jump Bros</h1>
    <p style="text-align:center;">A classic platformer adventure. Jump, run, and collect coins!</p>
    <div class="game-container" id="game-container">
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        Loading game...
      </div>
      <iframe class="game-iframe" src="https://rodrigoreis.github.io/mario-html5/" allowfullscreen id="gameframe"></iframe>
      <button class="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
    </div>
    <a href="index.html" style="display:block;text-align:center;margin:38px auto 0 auto;font-weight:500;color:#4299e1;">‚Üê Back to Home</a>
  </main>
  <script>
    // Show loading overlay until iframe loads
    const iframe = document.getElementById('gameframe');
    const loading = document.getElementById('loading');
    iframe.onload = () => {
      loading.style.display = 'none';
    };
    // Fullscreen function
    function goFullscreen() {
      const iframe = document.getElementById('gameframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
